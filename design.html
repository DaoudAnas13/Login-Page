<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="styleDesign.css">

</head>

<body>

    <section class="section-login">

        <div class="row">
            <div class="main-container">
                <div class="col span-1-of-2 login-box-wel">
                    <img src="img\tree1.png" alt="logo">
                    <div class="text-under">
                        <h2>The Cambridge</h2>
                        <p>School of Design</p>
                    </div>
                </div>

                <div class="col span-1-of-2 login-box">
                    <div class="login-form">
                        <div class="welcome">
                            <h2>Welcome Back</h2>
                            <p>Please <a href="#">sign up</a> </p>

                        </div>

                        <div class="fill">
                            <form action="POST" class="contact">
                                <div class="empass">
                                    <div class="email-box">
                                        <label for="email">Email</label>
                                        <input type="text" name="email" id="email">
                                    </div>

                                    <div class="pass-box">
                                        <label for="pass">Password</label>
                                        <input type="password" name="pass" id="pass">
                                    </div>
                                </div>

                                <label>&nbsp;</label>
                                <input type="submit" value="Sign in">
                            </form>
                        </div>

                        <div class="text-under-fill">
                            <div class="forgot">
                                <h3><a href="#">Forgot your password ?</a> </h3>
                            </div>
                            <div class="continue">
                                <h3>Or continue with</h3>

                            </div>
                            <div class="social">
                                <ul class="social-links">
                                    <div class="face-box">
                                        <li><a href="#" class="f"><i class="fb">
                                                    <ion-icon name="logo-facebook"></ion-icon>
                                                </i>Facebook</a></li>
                                    </div>
                                    <div class="google-box">
                                        <li><a href="#" class="g"><i class="google">
                                                    <ion-icon name="logo-google"></ion-icon>
                                                </i>Google</a></li>
                                    </div>
                                </ul>

                            </div>

                        </div>
                    </div>
                </div>
            </div>





        </div>




    </section>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>

</html>
